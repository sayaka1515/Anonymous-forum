{% extends "base.html" %}
{% block title %}發布新貼文{% endblock %}
{% block extra_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
{% endblock %}
{% block content %}
    <div class="form-container">
        <h2>發布新貼文</h2>
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">標題</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="content">內容</label>
                <textarea id="content" name="content" required></textarea>
            </div>
            <div class="form-group">
                <label for="board_id">選擇討論版</label>
                <select id="board_id" name="board_id" required>
                    {% for board in boards %}
                        <option value="{{ board.id }}">{{ board.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="media">上傳媒體（圖片或影片）</label>
                <input type="file" id="media" name="media" accept=".png,.jpg,.jpeg,.gif,.mp4">
            </div>
            <button type="submit">發布貼文</button>
        </form>
    </div>
{% endblock %}
