<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>編輯討論版</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>匿名論壇</h1>
        <nav>
            <a href="{{ url_for('user_profile', user_id=current_user.id) }}">
                {% if current_user.avatar_path %}
                    <img src="{{ url_for('static', filename=current_user.avatar_path) }}" class="nav-avatar" alt="用戶頭像">
                {% else %}
                    <span>{{ current_user.username }}</span>
                {% endif %}
            </a>
            <a href="{{ url_for('logout') }}">登出</a>
            <a href="{{ url_for('create_post') }}">發布貼文</a>
            <a href="{{ url_for('index') }}">返回首頁</a>
        </nav>
    </header>
    <main>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <h2>編輯討論版</h2>
        <form action="{{ url_for('edit_board', board_id=board.id) }}" method="POST">
            <label for="name">討論版名稱：</label>
            <input type="text" name="name" id="name" value="{{ board.name }}" required>
            <label for="description">描述：</label>
            <textarea name="description" id="description">{{ board.description }}</textarea>
            <button type="submit">更新討論版</button>
        </form>
    </main>
</body>
</html>
